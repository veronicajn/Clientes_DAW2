<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="index.css" rel="stylesheet" type="text/css">

<body>
    <!---=======Actividad 1 =============---->
    <div class="actividad1">

        <h1>ACTIVIDAD 1</h1>
        <h4>Alumnos</h4>
        <div id="Alumnos">
            <p>Paco, Juan, Fernando, Sara, Virginia, Rosa</p>
        </div>
        <label>Nombre del Alumno</label>
        <input type="text" id="alumno">
        <label>Nota Media</label>
        <input type="text" id="notaNueva" />
        <button id="notaMediaAlumno" onclick="colegio.cambiarNotaMedia()">Cambiar Nota Media</button>
    </div>
  
    <!---=======Actividad 3 =============---->
    <h1>ACTIVIDAD 3</h1>
    <div class="actividad3">
        <p>DNI paciente</p>
        <input type="dni" id="dnipaciente">
        
        <button type="submit" id='darAlta' onclick="hospital.darAlta()">Dar de alta</button>     
    </div>
    <hr>
    <!---=======Actividad 2 =============---->
    <div>
        <h1>ACTIVIDAD 2</h1>
        <div>
            <table id="tablaVuelos">
                <tr>
                    <th>Código</th>
                    <th>Hora de Salida</th>
                    <th>Hora de Llegada</th>
                </tr>
            </table><br>
            <label>Código de Vuelo</label>
            <input type="text" id="codigo" /><br>

            <label>Hora de salida</label>
            <input id="salida" type="time" />
            <br>
            <label> Hora de llegada</label>
            <input id="llegada" type="time" /><br>
            <button id="botonFecha" onclick="aeropuerto.cambiarFechas()">Cambiar fecha de vuelo</button>
        </div>
    </div>


    <script src="index.js"></script>
